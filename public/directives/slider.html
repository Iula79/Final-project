<div class="myslider">

   <div class="myslide" ng-repeat="image in images" ng-show="image.visible" >
    <img ng-src="{{image.src}}" />
  </div>
  <div class="myarrows">
    <a href="" >
      <img src="images/left-arrow.png" ng-click="prev()"/>
    </a>
    <a href="" ng-click="next()">
      <img src="images/right-arrow.png" />
    </a>
  </div>
</div>
